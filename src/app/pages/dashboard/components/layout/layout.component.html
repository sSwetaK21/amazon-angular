<main class="container-fluid">
  <div class="title mb-3 mt-3">
    <h3>Welcome My User</h3>
  </div>

  <div class="row">
    <!-- <div class="col-6">
      <app-doughnut></app-doughnut>
    </div> -->
    <div class="col">
      <div class="cards">
        <div class="container p-0 m-0">
          <div class="row">
            <div class="col-md-6">
              <div class="card bg-c-three order-card">
                <div class="card-block">
                  <h2 class="m-b-20">Current Target</h2>
                  <h2 class="text-center">
                    <i class="fa fa-cart-plus f-left"></i><span>486</span>
                  </h2>
                  <p class="m-b-0">
                    Completed targets<span class="f-right">351</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card bg-c-two order-card">
                <div class="card-block">
                  <h2 class="m-b-20">Revenue</h2>
                  <h2 class="text-center">
                    <i class="fa fa-rocket f-left"></i><span>486</span>
                  </h2>
                  <p class="m-b-0">
                    Completed revenue<span class="f-right">351</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card bg-c-one order-card">
                <div class="card-block">
                  <h2 class="m-b-20">Total Users</h2>
                  <h2 class="text-center">
                    <i class="fa fa-refresh f-left"></i><span>{{ users }}</span>
                  </h2>
                  <p class="m-b-0">
                    Completed users<span class="f-right">351</span>
                  </p>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card bg-c-four order-card">
                <div class="card-block">
                  <h2 class="m-b-20">Products</h2>
                  <h2 class="text-center">
                    <i class="fa fa-credit-card f-left"></i><span>486</span>
                  </h2>
                  <p class="m-b-0">
                    Completed Orders<span class="f-right">351</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
